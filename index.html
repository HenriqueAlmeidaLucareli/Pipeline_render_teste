{% extends 'base.html' %}

{% block content %}
<h2>Lista de Animes</h2>
<ul>
    {% for anime in animes %}
    <li>
        <strong>{{ anime.nome }}</strong> - Gênero: {{ anime.genero }}, Episódios: {{ anime.episodios }}
    </li>
    {% else %}
    <li>Nenhum anime disponível no momento.</li>
    {% endfor %}
</ul>
{% endblock %}
